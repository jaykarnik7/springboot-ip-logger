name: Build and Deploy Spring Boot to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🛠️ Build with Maven
      run: mvn clean package -DskipTests

    - name: 🚚 Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/*.jar"
        target: "/home/${{ secrets.EC2_USER }}/springboot-app/"
        strip_components: 1
        overwrite: true

    - name: 🔁 Deploy with systemd and New Relic
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          echo "🔍 Setting up Spring Boot application with systemd and New Relic..."
          cd /home/${{ secrets.EC2_USER }}/springboot-app/
          
          # Find the JAR file
          JAR_FILE=$(ls -1 *.jar | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ No JAR file found in $(pwd)!"
            ls -la
            exit 1
          fi
          echo "📦 Found JAR file: $JAR_FILE"
          
          # Get the full path to the JAR file
          JAR_PATH="/home/${{ secrets.EC2_USER }}/springboot-app/$JAR_FILE"
          
          # Install New Relic agent if not already installed
          echo "📊 Setting up New Relic agent..."
          if [ ! -d "/opt/newrelic" ]; then
            echo "📥 Downloading New Relic agent..."
            sudo mkdir -p /opt/newrelic
            cd /tmp
            wget https://download.newrelic.com/newrelic/java-agent/newrelic-agent/current/newrelic-java.zip
            unzip -o newrelic-java.zip
            sudo cp -r newrelic/* /opt/newrelic/
            sudo chmod 755 /opt/newrelic/newrelic.jar
            echo "✅ New Relic agent installed"
          else
            echo "✅ New Relic agent already installed"
          fi
          
          # Check if New Relic agent exists
          if [ ! -f "/opt/newrelic/newrelic.jar" ]; then
            echo "❌ New Relic agent not found at /opt/newrelic/newrelic.jar"
            exit 1
          fi
          
          cd /home/${{ secrets.EC2_USER }}/springboot-app/
          
          # Stop the existing service if it's running
          echo "🛑 Stopping existing springboot-app service..."
          sudo systemctl stop springboot-app || echo "Service was not running"
          
          # Create the systemd service file with New Relic agent
          echo "📝 Creating systemd service file with New Relic..."
          sudo tee /etc/systemd/system/springboot-app.service > /dev/null <<EOF
          [Unit]
          Description=Spring Boot Demo Application with New Relic
          After=network.target
          Wants=network.target
          
          [Service]
          Type=simple
          User=${{ secrets.EC2_USER }}
          Group=${{ secrets.EC2_USER }}
          WorkingDirectory=/home/${{ secrets.EC2_USER }}/springboot-app
          ExecStart=/usr/bin/java -javaagent:/opt/newrelic/newrelic.jar -Xmx512m -Xms256m -Dspring.profiles.active=prod -jar $JAR_PATH
          ExecStop=/bin/kill -15 \$MAINPID
          Restart=always
          RestartSec=10
          KillMode=mixed
          KillSignal=SIGTERM
          TimeoutStopSec=30
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=springboot-app
          
          # Environment variables
          Environment=JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          # Set proper permissions on the service file
          sudo chmod 644 /etc/systemd/system/springboot-app.service
          
          # Reload systemd daemon to recognize the new service
          echo "🔄 Reloading systemd daemon..."
          sudo systemctl daemon-reload
          
          # Enable the service to start on boot
          echo "⚡ Enabling service to start on boot..."
          sudo systemctl enable springboot-app
          
          # Start the service
          echo "🚀 Starting springboot-app service with New Relic..."
          sudo systemctl start springboot-app
          
          # Wait a moment for the service to start
          echo "⏳ Waiting for service to start..."
          sleep 15
          
          # Check service status
          echo "📊 Service status:"
          sudo systemctl status springboot-app --no-pager -l
          
          # Show recent logs
          echo "📄 Recent application logs:"
          sudo journalctl -u springboot-app -n 20 --no-pager
          
          # Check if New Relic agent is loaded
          echo "🔍 Checking for New Relic agent in logs..."
          if sudo journalctl -u springboot-app -n 50 | grep -i "new relic"; then
            echo "✅ New Relic agent appears to be loaded"
          else
            echo "⚠️  New Relic agent messages not found in logs yet"
          fi
          
          # Test if the application is responding
          echo "🌐 Testing application health..."
          sleep 5
          
          # Test the health endpoint
          if curl -f -s http://localhost:8080/actuator/health > /dev/null; then
            echo "✅ Health check passed - Application is running with New Relic!"
          else
            echo "⚠️  Health check failed - Testing main endpoint..."
            if curl -f -s -o /dev/null http://localhost:8080/; then
              echo "✅ Application is responding on port 8080"
            else
              echo "❌ Application is not responding. Check logs above."
            fi
          fi
          
          echo "🎯 Deployment complete with New Relic monitoring!"
          echo "📋 Useful commands:"
          echo "  sudo systemctl status springboot-app"
          echo "  sudo journalctl -u springboot-app -f"