name: Deploy Spring Boot App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/springboot-app"
          strip_components: 0

      - name: Restart App on EC2 via tmux
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Killing existing Java process..."
            pkill -f 'java.*jar' || true
            echo "Starting new Spring Boot app in tmux..."
            tmux new-session -d -s springboot 'java -jar /home/ubuntu/springboot-app/target/*.jar > /home/ubuntu/springboot-app/target/app.log 2>&1'
            echo "App started in tmux session"
          timeout: 30s
          command_timeout: 1m
